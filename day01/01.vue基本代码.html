<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 1. 导入vue的包 -->
    <script src="../lib/vue-2.4.0.js"></script>
</head>
<body>
    <!-- ** Vue 实例所控制的元素区域，就是 MVVM 中的 V -->
    <div id="app">{{msg}}</div>

    <script>
    // 2.创建具体的Vue实例
    //  => 当导入vue的包之后，在浏览器的内存中间就多了一个名为 Vue 的构造函数
    // ** 通过 new 出来的这个 vm 对象，就是 MVVM 中的 VM调度者
    var vm = new Vue({
        el: '#app',
        data: {// ** data 就是 MVVM 中的 M，用来保存页面中的数据
            msg: 'Hello World!'
        }
    })
    </script>
</body>
</html>
