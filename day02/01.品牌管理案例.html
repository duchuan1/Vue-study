<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue-2.4.0.js"></script>
    <link rel="stylesheet" href="../lib/bootstrap-3.3.7.css">
</head>
<body>
    <div id="app">
        
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">添加品牌</h3>
            </div>
            <div class="panel-body form-inline">
                <label >
                    Id:
                    <input type="text" class="form-control" v-model="id">
                </label>
                <label >
                    Name:
                    <input type="text" class="form-control" v-model="name">
                </label>
                
                <input type="button" class="btn btn-primary" value="添加" @click="add">

                <label >
                    搜索名称关键字:
                    <input type="text" class="form-control" v-model="keywords">
                </label>
            </div>
        </div>

        <table class="table table-hover table-hover table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Ctime</th>
                    <th>Operation</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="car in carList" :key="car.id">
                    <td>{{car.id}}</td>
                    <td v-text="car.name"></td>
                    <td>{{car.ctime}}</td>
                    <!-- 使用 () 传参 -->
                    <td><a href="#" @click.prevent="del(car.id)">删除</a></td>
                </tr>
            </tbody>
        </table>
        
    </div>

    <script>
    var vm = new Vue({
        el: '#app',
        data: {
            id: '',
            name: '',
            keywords: '',
            carList: [
                {id: 1, name: '奔驰', ctime: new Date()},
                {id: 2, name: '宝马', ctime: new Date()},
                {id: 3, name: '奥迪', ctime: new Date()},
                {id: 4, name: '福特', ctime: new Date()}
            ]
        },
        methods: {
            add(){
                // 1.获取到 id 和 name ，直接从 data 上直接获取
                // 2.组织出一个对象
                // 3.把这个对象添加到当前 data 中的 list 中
                if (this.id != '' && this.name != '') {
                    var car = {id: this.id, name: this.name, ctime: new Date()}
                    this.carList.push(car)
                    // 清空输入框
                    this.id = this.name = ''
                }
            },
            del(id){
                // 1.根据传入的 id 查找对应的元素下标
                // 2.调用数组 splice 方法

                // every() 和 some() 方法是数组的逻辑判定：它们对数组元素应用指定的函数进行判定，返回true或false
                /* this.carList.some((car, i) => {
                    if (id == car.id) {
                        this.carList.splice(i, 1)
                        // 返回 true 终止后续循环
                        return true;
                    }
                }) */

                // 第二种方法
                var i= this.carList.findIndex((car) => {
                    if (id == car.id) {
                        return true;
                    }
                })
                // console.log(i)
                this.carList.splice(i, 1)
            }
        }
    })
    </script>
</body>
</html>
