<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue-2.4.0.js"></script>
    <style>
        .div{
            width: 200px;
            height: 200px;
            background-color: papayawhip;
        }
    </style>
</head>
<body>
    <div id="app" @click="changeMsg()" class="div">
        <p id="p">{{msg}}</p>
    </div>

    <script>
    var vm = new Vue({
        el: '#app',
        data: {
            msg: "今天是周四"
        },
        beforeCreate() {
            console.group('beforeCreate 创建前状态===============>');
            console.log("%c%s", "color:red", "el   : " + this.$el); //undefined
            console.log("%c%s", "color:red", "data : " + this.$data); //undefined 
            console.log("%c%s", "color:red", "msg  : " + this.msg)
        },
        created() {
            console.group('created 创建完毕状态===============>');
            console.log("%c%s", "color:red", "el   : " + this.$el); //undefined
            console.log("%c%s", "color:red", "data : " + this.$data); //已被初始化 
            console.log("%c%s", "color:red", "msg  : " + this.msg); //已被初始化
        },
        beforeMount() {
            console.group('beforeMount 挂载前状态===============>');
            console.log("%c%s", "color:red", "el   : " + (this.$el)); //已被初始化
            console.log(this.$el);
            console.log("%c%s", "color:red", "data : " + this.$data); //已被初始化  
            console.log("%c%s", "color:red", "msg  : " + this.msg); //已被初始化  
        },
        mounted() {
            console.group('mounted 挂载结束状态===============>');
            console.log("%c%s", "color:red", "el   : " + this.$el); //已被初始化
            console.log(this.$el);
            console.log("%c%s", "color:red", "data : " + this.$data); //已被初始化
            console.log("%c%s", "color:red", "msg  : " + this.msg); //已被初始化 
        },
        beforeUpdate() {
            console.group('beforeUpdate 更新前状态===============》');
            console.log("%c%s", "color:red", "el   : " + this.$el);
            console.log(this.$el);
            console.log("%c%s", "color:red", "data : " + this.$data.msg);
            console.log("%c%s", "color:red", "{{}} : " + document.getElementById('p').innerText);
            console.log("%c%s", "color:red", "msg  : " + this.msg);
        },
        updated() {
            console.group('updated 更新完成状态===============》');
            console.log("%c%s", "color:red", "el   : " + this.$el);
            console.log(this.$el);
            console.log("%c%s", "color:red", "data : " + this.$data.msg);
            console.log("%c%s", "color:red", "{{}} : " + document.getElementById('p').innerText);
            console.log("%c%s", "color:red", "msg  : " + this.msg);
        },
        // ** vm.$destroy()
        beforeDestroy() {
            console.group('beforeDestroy 销毁前状态===============》');
            console.log("%c%s", "color:red", "el   : " + this.$el);
            console.log(this.$el);
            console.log("%c%s", "color:red", "data : " + this.$data);
            console.log("%c%s", "color:red", "msg  : " + this.msg);
        },
        destroyed() {
            console.group('destroyed 销毁完成状态===============》');
            console.log("%c%s", "color:red", "el   : " + this.$el);
            console.log(this.$el);
            console.log("%c%s", "color:red", "data : " + this.$data);
            console.log("%c%s", "color:red", "msg  : " + this.msg);
        },
        methods: {
            changeMsg() {
                this.msg = "明天是周五吗？";
                console.group('点击事件时执行的方法===========》');
                console.log("%c%s", "color:red", "el     : " + this.$el);
                console.log(this.$el);
                console.log("%c%s", "color:red", "data   : " + this.$data);
                console.log("%c%s", "color:red", "msg: " + this.msg);
            }
        }      
    })
    </script>
</body>
</html>
